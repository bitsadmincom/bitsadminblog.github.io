<div class="col-box col-box-author">
  <a href="/"><img class="avatar" src="{{ site.avatar }}?{{ page.url | replace:'/blog/','' | replace:'/','' }}" alt="{{ site.author }}"></a>
  <div class="col-box-title name">{{ site.author }}</div>
  <p>{{ site.profile }}</p>
  <p class="contact">
    {% for link in site.profile_links %}
    <a href="{{ link | last }}">{{ link | first }}</a>
    {% endfor %}
    <a rel="me" href="https://infosec.exchange/@bitsadmin" style="display:none">Mastodon</a>
  </p>
</div>

<div class="col-box">
  <div class="col-box-title">Newest Posts</div>
  <ul class="post-list">
    {% for post in site.posts limit:5 %}
      <li><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>

<div class="col-box post-toc hide">
  <div class="col-box-title">TOC</div>
</div>
